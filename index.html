<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container main-box">
        <div class="box">
            <div class="text-content">
                <h1>Basic HTML Table</h1>
            </div>
    
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Level1</th>
                            <th>Level2</th>
                            <th>Level3</th>
                            <th>Level4</th>
                            <th>Level5</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td rowspan="6">System</td>
                            <td rowspan="4">System Apps</td>
                            <td rowspan="3">SystemEnv</td>
                            <td>App Test</td>
                            <td>foo</td>
                        </tr>
                        <tr>
                            <td>App Memory</td>
                            <td>foo</td>
                        </tr>
                        <tr>
                            <td>App Test</td>
                            <td>bar</td>
                        </tr>
                        <tr>
                            <td>SystemEnv2</td>
                            <td>App Test</td>
                            <td>bar</td>
                        </tr>
                        <tr>
                            <td rowspan="2">System Memory</td>
                            <td rowspan="2">Memory Test</td>
                            <td>Memory Func</td>
                            <td>foo</td>
                        </tr>
                        <tr>
                            <td>Apps Test</td>
                            <td>foo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
